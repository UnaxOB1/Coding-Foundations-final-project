<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen</title>
    <script src="https://kit.fontawesome.com/eb19010bd4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/center.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/background.css">
</head>

<body>
    <div class="navigation-wrapper">
        <div class="left-column">
            <div class="logo">
                <img src="images/logos/codepen-wordmark-display-inside-white@10x.png" alt="logo">
            </div>
        </div>

        <div class="center-column">
            <div class="additional-text">
                Explore
            </div>

            <div class="links-wrapper">  
                
                <div class="nav-link">
                    <a href="#">Pens</a>
                </div>
                
                <div class="nav-link">
                    <a href="#">Projects</a>
                </div>
                
                <div class="nav-link">
                    <a href="#">Posts</a>
                </div>
                
                <div class="nav-link">
                    <a href="#">Collections</a>
                </div>
                
                <div class="dropdown-text">Spark
                    <div class="icon">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div> 
        </div>
            
        
        <div class="right-column">
            <div class="dropdown-link-btn">
                <a href="#">Create </a>
                    <div class="icon">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
            </div>

            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
     
            <div class="button-wrapper">
                <button type="submit" class="nav-btn">Log In</button>
                <button type="submit" class="nav-btn">Sign Up</button>
            </div> 
        </div>
    </div>

    <div class="center-wrapper">
        <div class="left-section">
            <div class="text-content">
            
                <div class="top-paragraph">
                    <p> CodePen is a <span class ='bold'>social development enviroment</span> for front-end designers and developers. ðŸ‘‹ </p>   
                </div>

                <div class="bottom-paragraph">
                    <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</p>
                </div>
            </div>

            <div class="center-btn">
                    <button type="submit" class="btn-left">Sign Up for Free</button>
                    <button type="submit" class="btn-right">Learn More</button>
            </div>
        </div>

        <div class="right-section">
            <div class="example-text">
                This is <span class ="blue">CodePen Projects</span> !
            </div>

            <div class="image">
                <img src="images/backgrounds/lmr7a8E.png" alt="example">
            </div>
        </div>
    </div>


    <div class="footer-wrapper">
        <button type="" class="teams">
            CodePen for <span class=keyword>Teams </span>
        </button>
        <button  class="education">
            CodePen for <span class=keyword>Education </span>
        </button>
        <button  class="privacy">
            CodePen for <span class=keyword>Privacy </span>
        </button>
        <button  class="writting">
            CodePen for <span class=keyword>Writing </span>
        </button>
    </div>
    
    <div class="background"></div>

</body>
</html>
